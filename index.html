<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/83e4f15077.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/carrossel.css">
    
    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>Casal Chagas Fotografias</title>
</head>
<body>
    <header class="main-menu">
        <div class="main-menu-right">
            <img src="images/logo.jpg" alt="Logo">
        </div>
        <div class="main-menu-left">
            <ul>
                <li>Home</li>
                <li>Sobre</li>
                <li>Blog</li>
                <li>Contato</li>
                <li><a href="https://www.instagram.com/casalchagasfotografia/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                <li><i class="fa-brands fa-whatsapp"></i></li>
            </ul>
        </div>
    </header>

    <section class="carrossel">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/Slide1.PNG" width="100" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Casal Chagas Fotografia</h5>
                  <p>Registre os seus momentos mais importantes.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/Slide2.PNG" width="100" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Compartilhe seus sonhos</h5>
                  <p>Não perca de vista os seus alvos e metas como casal.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/Slide3.PNG" width="100" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Momentos de alegria</h5>
                  <p>Celebre as conquistas mas também os bons momentos mais simples.</p>
                </div>
              </div>
            </div>
            
          </div>
    </section>

    <section class="fixed">

    </section>

    <section class="portifolio">

    </section>

    <footer>

    </footer>

<!--<script src="scripts/video.js"></script>-->
</body>
</html>
