<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Responsividade -->
    <link rel="stylesheet" href="owlcss/responsive.css">
    <!--Owl CSS Funciona só no primeiro carrossel -->
    <link rel="stylesheet" href="owlcss/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcss/owl.theme.default.min.css">
    <!-- Bootstrap para o segundo e terceiro carrossel -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="owlcss/main.css">

    <title>Carrossel</title>
</head>
<body>
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="img/filme01.jpg" alt="" class="box-filmes"></div>
            <div class="item"><img src="img/filme02.jpg" alt="" class="box-filmes"></div>
            <div class="item"><img src="img/filme03.jpg" alt="" class="box-filmes"></div>
            <div class="item"><img src="img/filme04.jpg" alt="" class="box-filmes"></div>
            <div class="item"><img src="img/filme05.jpg" alt="" class="box-filmes"></div>
            <div class="item"><img src="img/filme06.jpg" alt="" class="box-filmes"></div>
            <div class="item"><img src="img/filme07.jpg" alt="" class="box-filmes"></div>
            <div class="item"><img src="img/filme08.jpg" alt="" class="box-filmes"></div>
            <div class="item"><img src="img/filme09.jpg" alt="" class="box-filmes"></div>
            <div class="item"><img src="img/filme10.jpg" alt="" class="box-filmes"></div>
        </div>
    </div>

    <!-- Segundo Carrossel -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/filme01.jpg" width="100" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Título primeiro slide</h5>
              <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/filme02.jpg" width="100" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Título segundo slide</h5>
              <p>Some representative placeholder content for the second slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/filme03.jpg" width="100" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Título terceiro slide</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Terceiro carrossel -->
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/filme04.jpg" widht="10" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/filme05.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/filme06.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>

<!-- Scripts para o primeiro carrossel -->
<script src="owljs/jquery.min.js"></script>
<script src="owljs/owl.carousel.min.js"></script>
<script src="owljs/main.js"></script>
</body>
</html>
